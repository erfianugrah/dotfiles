# set-option -sa terminal-overrides ",xterm*:Tc"
set -as terminal-features ",xterm-256color:RGB"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set mouse and term colors
set -g mouse on
set -g default-terminal "screen-256color"
set -g prefix ^a
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe'
# bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip'

# Set env across sessions
set-option -ga update-environment 'CLOUDFLARE_API_KEY CLOUDFLARE_EMAIL CLOUDFLARE_API_TOKEN CLOUDFLARE_ACCOUNT_ID CLOUDFLARE_ZONE_ID BW_SESSION SOPS_AGE_KEYS GH_TOKEN GIT_AUTHOR_NAME GIT_COMMITTER_NAME'

# Run TPM
run '~/.tmux/plugins/tpm/tpm'

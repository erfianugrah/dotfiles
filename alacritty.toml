[env]
TERM = 'xterm-256color'

[shell]
program = 'ubuntu'

[window]
padding.x = 5
padding.y = 5
decorations = 'Buttonless'
decorations_theme_variant = 'Dark'
blur = true

[font]
normal.family = 'IosevkaTerm NF'
bold.family = 'IosevkaTerm NF'
italic.family = 'IosevkaTerma NF'
bold_italic.family = 'IosevkaTerm NF'
size = 12

[colors.primary]
background = '#1D1F28'
foreground = '#FDFDFD'

[colors.normal]
black   = '#282A36'
red     = '#F37F97'
green   = '#5ADECD'
yellow  = '#F2A272'
blue    = '#8897F4'
magenta = '#C574DD'
cyan    = '#79E6F3'
white   = '#FDFDFD'

[colors.bright]
black   = '#414458'
red     = '#FF4971'
green   = '#18E3C8'
yellow  = '#EBCB8B'
blue    = '#FF8037'
magenta = '#556FFF'
cyan    = '#3FDCEE'
white   = '#BEBEC1'

[scrolling]
history = 100000
multiplier = 4

[cursor]
style = { shape = 'Block', blinking = 'On' }

[terminal]
osc52 = 'CopyPaste'

[mouse]
hide_when_typing = true

[debug]
persistent_logging = true
log_level = 'debug'
